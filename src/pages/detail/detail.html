<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>
      Detail
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-slides pager style="height:50%">
    <ion-slide *ngFor="let img of item.Images">
      <img src="{{img}}" style="width: 100%; height: auto; margin: auto;" (click)="onImageClick()" />
    </ion-slide>
  </ion-slides>
  <ion-card-title>
    {{item.Name}}
  </ion-card-title>
  <p>
    {{item.Description}}
  </p>
</ion-content>
