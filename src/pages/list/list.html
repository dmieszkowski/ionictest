<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
        <button ion-button icon-only color="royal">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
          <button ion-button color="royal">
            <ion-icon name="sort">A-Z</ion-icon>
          </button>
        </ion-buttons>
          <ion-title>
      <img src="../../assets/imgs/logo_bar.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;"/>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <page-part-view *ngFor="let i of items" [item]="i"></page-part-view>
 <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
